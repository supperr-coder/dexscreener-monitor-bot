services:
  - type: web
    name: tg-price-monitor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: TELE_TOKEN
        sync: false          # set in dashboard as a Secret
      - key: DATABASE_URL
        sync: false          # e.g. postgresql+asyncpg://USER:PASS@HOST:5432/DB
      # Optional:
      # - key: PUBLIC_URL
      #   value: https://tg-price-monitor.onrender.com
